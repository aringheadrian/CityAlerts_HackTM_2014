<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Form Name</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="site_title">Site title</label>  
  <div class="col-md-5">
  <input id="site_title" name="site_title" type="text" placeholder="placeholder" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="site_rul">Site url</label>  
  <div class="col-md-5">
  <input id="site_rul" name="site_rul" type="text" placeholder="placeholder" class="form-control input-md">
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="site_language">Default language</label>
  <div class="col-md-5">
    <select id="site_language" name="site_language" class="form-control">
      <option value="en">English</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="admin_email">Admin email</label>  
  <div class="col-md-5">
  <input id="admin_email" name="admin_email" type="text" placeholder="placeholder@email.com" class="form-control input-md">
  <span class="help-block">The owner email address that will be used to send email.</span>  
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="type_registration">User registration</label>
  <div class="col-md-5">
    <select id="type_registration" name="type_registration" class="form-control">
      <option value="1">Immediate registration</option>
      <option value="2">Activation by email</option>
      <option value="3">Approval by the administrator</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="per_page_catalog">Items per page (Front)</label>  
  <div class="col-md-2">
  <input id="per_page_catalog" name="per_page_catalog" type="text" placeholder="12" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="per_page_admin">Items per page (Admin)</label>  
  <div class="col-md-2">
  <input id="per_page_admin" name="per_page_admin" type="text" placeholder="15" class="form-control input-md">
    
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
  <div class="col-md-4">
    <button id="submit" name="submit" class="btn btn-primary">Submit</button>
  </div>
</div>

</fieldset>
</form>
