<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Form Name</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="page_title">Title</label>  
  <div class="col-md-5">
  <input id="page_title" name="page_title" type="text" placeholder="placeholder" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="tags">Meta keywords</label>  
  <div class="col-md-6">
  <input id="tags" name="tags" type="text" placeholder="placeholder" class="form-control input-md">
    
  </div>
</div>

<div class="form-group">
<!-- Textarea -->
  <label class="col-md-4 control-label" for="page_meta_description">Meta Description</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="page_meta_description" name="page_meta_description">default text</textarea>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="page_content">Content</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="page_content" name="page_content">default text</textarea>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
  <div class="col-md-4">
    <button id="submit" name="submit" class="btn btn-primary">Submit</button>
  </div>
</div>

</fieldset>
</form>
