<!DOCTYPE html>
<html>
<head>
<script src="http://parsleyjs.org/dist/parsley.remote.min.js"></script>
</head>
<body>
<form class="form-horizontal"  data-parsley-validate>
<fieldset>

<!-- Form Name -->
<legend>Form Name</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Text Input</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md" data-parsley-trigger="change" required>
  <span class="help-block">help</span>  
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="agency_name">Agency Name</label>
  <div class="col-md-4">
    <select id="agency_name" name="agency_name" class="form-control" required>
      <option value="1">Select</option>
      <option value="2">RATT</option>
      <option value="3">Enel</option>
      <option value="4">E-ON</option>
      <option value="5">Aquatim</option>
      <option value="6">RDS</option>
    </select>
  </div>
</div>


<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="contact_details">Contact Details</label>  
  <div class="col-md-4">
  <input id="contact_details" name="contact_details" type="text" placeholder="" class="form-control input-md" data-parsley-trigger="change" required>
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="alert_title">Alert Title</label>  
  <div class="col-md-4">
  <input id="alert_title" name="alert_title" type="text" placeholder="" class="form-control input-md" data-parsley-trigger="change" required>
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="type_name">Alert Type</label>
  <div class="col-md-4">
    <select id="type_name" name="type_name" class="form-control" required>
      <option value="1">Select</option>
      <option value="2">Low</option>
      <option value="3">Medium</option>
      <option value="4">High</option>
    </select>
  </div>
</div>


<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="alert_description">Alert Description</label>  
  <div class="col-md-4">
  <input id="alert_description" name="alert_description" type="text" placeholder="Add your description" class="form-control input-md" data-parsley-trigger="change" required>
    
  </div>
</div>

<!-- File Button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="alert_image">Upload Alert Image</label>
  <div class="col-md-4">
    <input id="alert_image" name="alert_image" class="input-file" type="file">
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="alert_city">Alert City</label>
  <div class="col-md-4">
    <select id="alert_city" name="alert_city" class="form-control" required>
      <option value="1">Select</option>
      <option value="2">Timisoara</option>
      <option value="3">Cluj-Napoca</option>
      <option value="4">Iasi</option>
      <option value="5">Arad</option>
      <option value="6">Craiova</option>
      <option value="7">Constanta</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="alert_address">Street Name</label>  
  <div class="col-md-4">
  <input id="alert_address" name="alert_address" type="text" placeholder="" class="form-control input-md" data-parsley-trigger="change" required>
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="alert_addressnr">Street Nr.</label>  
  <div class="col-md-4">
  <input id="alert_addressnr" name="alert_addressnr" type="text" placeholder="" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="alert_contact">Alert Contact</label>  
  <div class="col-md-4">
  <input id="alert_contact" name="alert_contact" type="text" placeholder="" class="form-control input-md">
    
  </div>
</div>

<!-- Multiple Radios -->
<div class="form-group">
  <label class="col-md-4 control-label" for="alert_impact">Alert Impact</label>
  <div class="col-md-4">
  <div class="radio">
    <label for="alert_impact-0" >
      <input type="radio" name="alert_impact" id="alert_impact-0" value="1" checked="checked" required>
      1
    </label>
	</div>
  <div class="radio">
    <label for="alert_impact-1">
      <input type="radio" name="alert_impact" id="alert_impact-1" value="2">
      2
    </label>
	</div>
  <div class="radio">
    <label for="alert_impact-2">
      <input type="radio" name="alert_impact" id="alert_impact-2" value="3">
      3
    </label>
	</div>
  </div>
</div>

<!-- Multiple Radios (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="alert_status">Inline Radios</label>
  <div class="col-md-4"> 
    <label class="radio-inline" for="alert_status-0">
      <input type="radio" name="alert_status" id="alert_status-0" value="1" checked="checked">
      Inactive
    </label> 
    <label class="radio-inline" for="alert_status-1">
      <input type="radio" name="alert_status" id="alert_status-1" value="2">
      Active
    </label>
  </div>
</div>

</fieldset>
</form>

</body>
</html>
